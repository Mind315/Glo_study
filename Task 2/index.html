<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #brush {
        width: 600px;
        position: relative;
      }
      #out {
        width: 600px;
        font-size: 30px;
        position: absolute;
        left: 10;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: 3px solid black"
      width="600"
      height="400"
    ></canvas>

    <input type="color" id="color" style="display: block" />
    <br />
    <input
      type="range"
      id="brush"
      name="brush"
      min="1"
      max="100"
      step="1"
      value="1"
    />
    <div id="out" style="display: block">1</div>

    <script src="script.js"></script>
  </body>
</html>
