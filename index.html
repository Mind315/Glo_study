<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      const getRandomInt = (max) => {
        return Math.floor(Math.random() * Math.floor(max));
      };

      const isNum = (n) => {
        return !isNaN(parseFloat(n)) && isFinite(n);
      };

      const start = () => {
        let rNumber = getRandomInt(100);
        console.log("rNumber: ", rNumber);
        let nAttempts = 10;
        const game = () => {
          nAttempts--;
          if (nAttempts < 0) {
            if (confirm("Попытки закончились, хотите сыграть еще?")) {
              start();
            } else {
              alert("До свидания");
              return;
            }
          } else {
            const num = prompt(
              '"Угадай число от 1 до 100" (Для выхода оставьте строку пустой)'
            );
            if (num === null) {
              alert("До свидания");
              return;
            }
            if (isNum(num)) {
              const realNum = +num;
              if (realNum > rNumber) {
                alert(
                  `Загаданное число меньше, осталось попыток: ${nAttempts}`
                );
                game();
              } else if (realNum < rNumber) {
                alert(
                  `Загаданное число больше, осталось попыток: ${nAttempts}`
                );
                game();
              } else {
                if (
                  confirm("Поздравляю, Вы угадали!!! Хотели бы сыграть еще?")
                ) {
                  start();
                } else {
                  alert("До свидания");
                  return;
                }
              }
            } else {
              alert("Введите число");
              game();
            }
          }
        };
        console.dir(game);
        game();
      };
      start();
    </script>
  </body>
</html>
